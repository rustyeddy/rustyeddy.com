<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    {{- partial "header.html" . -}}

    <div class="jumbotron home border-top border-bottom">
      <div class="row">
	  <div class="col"></div>
	  <div class="col-md-4">
	      <h1 class="header h3 pb-1">{{ .Title }}</h1>
	      <h5 class="leadin align-right text-muted mt-0">
		  {{ .Description }}
	      </h5>
	  </div>
	  <div class="col-md-4"></div>
	  <div class="col"></div>
      </div>
    </div>


    <div id="main">
	<div class="row">
	    <div class="col-2"></div>
	    <div class="col-4">{{ .Content }}</div>
	    <div class="col-1"></div>
	    <div class="col">
		
		<h3 class="text-center">Contact</h3>
		<ul class="list-group text-center">
		    <li class="list-group-item">(714) 362-5402</li>
		    <li class="list-group-item">
			<button type="button" class="btn btn-info">EMail</button>
		    </li>
		    <li class="list-group-item">
			<a href="http://github.com/rustyeddy">Github</a>
		    </li>
		    <li class="list-group-item">
			<a href="">LinkedIn</a>
		    </li>
		</ul>
	    </div>
	    <div class="col-2">
	    </div>
	</div>

    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
