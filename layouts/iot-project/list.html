{{ define "main" }}
<div class="container">

  <div class="row mb-4">
    <div class="col"></div>
    <div class="col-8">
      <article class="article text-big">
	{{ .Content }}
      </article>
    </div>
    <div class="col"></div>
  </div>

</div>

<div class="container mb-4">
  <div class="row row-cols-1 row-cols-md-2">
    {{ range .Pages }}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h5>
        <p class="card-text">{{ .Description }}</p>
	<a href="{{ .Permalink }}">read more ...</a>
      </div>
    </div>
    {{ end }}
  </div> 
</div>

{{ end }}
